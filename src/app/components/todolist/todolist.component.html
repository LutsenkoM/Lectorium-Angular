<div class="todo">
  <div>
    <input type="text">
    <button>Add task</button>
  </div>
  <ul  class="tasks-list">
    <li *ngFor="let task of tasks" (click)="onSelect(task)" [class.done]="task.status === true"><strong>{{task.title}}  </strong><span>{{task.status}}</span></li>
  </ul>
</div>
  <app-todoitem></app-todoitem>
